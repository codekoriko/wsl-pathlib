[flake8]
format = wemake
show-source = True
statistics = False
doctests = True
inline-quotes = double
max-complexity = 10
max-line-complexity = 23
max-local-variables = 9
max-methods = 8


strictness = long
docstring-style = numpy
max-imports = 17
exclude =
	.git
	__pycache__
	.venv
	.eggs
	*.egg
	dist
	tests/fixtures/**
	tests/**/snapshots/**
    .history/**
ignore =
	WPS305, WPS237, WPS110, WPS226, WPS323, WPS337, WPS111
	W503, WPS428
per-file-ignores =
	tests/*.py: WPS442, S101, WPS430
    */__init__.py: D104

[isort]
include_trailing_comma = true
use_parentheses = true
multi_line_output = 3
line_length = 80

[tool:pytest]
# Directories that are not visited by pytest collector:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__ .history

# Extra options:
addopts =
  --strict-markers
  --strict-config
  --tb=short
  --doctest-modules
  --cov=test
  --cov-report=term:skip-covered
  --cov-report=html
  --cov-report=xml
  --cov-branch
#   --cov-fail-under=100

[coverage:run]
omit= sandbox.py

[mypy]
allow_redefinition = False
check_untyped_defs = True
disallow_any_explicit = True
disallow_any_generics = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
local_partial_types = True
strict_optional = True
strict_equality = True
no_implicit_optional = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True

[doc8]
ignore-path = docs/_build
max-line-length = 80
sphinx = True

